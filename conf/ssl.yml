# BCSPanel ssl

# 启用 HTTPS 。
# 类型: bool
# 默认: false
enable: true

# 启用 80 端口监听 HTTP ，用于重定向到 HTTPS 端口。
# 仅 HTTPS 端口是 443 的时候有效。
# 这个监听器监听所有 IP ，不 KeepAlive ，不用 H2C 。
# 类型: bool
# 默认: true
enable_listen_80_redirect: true

# 启用 HTTP/2 。
# 类型: bool
# 默认: true
enable_http2: true

# 如果找不到与名称匹配的证书，拒绝握手。
# 类型: bool
# 默认: false
enable_reject_handshake_if_unrecognized_name: false

# 存放在 conf/cert 目录下的证书文件名与私钥文件名。
certs: 
  - cert: "localhost.crt"
    key: "localhost.key"

  - cert: "127.0.0.1.crt"
    key: "127.0.0.1.key"
