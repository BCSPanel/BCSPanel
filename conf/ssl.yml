# BCSPanel ssl

# 启用 HTTPS 。
# 类型: bool
# 默认: false
enable: false

# 启用 80 端口监听 HTTP ，用于重定向到 HTTPS 端口。
# 仅 HTTPS 端口是 443 的时候有效。
# 这个监听器监听所有 IP ，不 KeepAlive ，不用 H2C 。
# 类型: bool
# 默认: true
enable_listen_80_redirect: true

# 添加 HSTS 响应头
# 当浏览器访问过 HTTPS 端口后，多少秒以内再次使用 HTTP 访问该域名会自动重定向到 HTTPS 。
# 该规则会对域名的所有端口生效。
# 参考 https://developer.mozilla.org/docs/Web/HTTP/Headers/Strict-Transport-Security
# 类型: string
# 默认(不添加): ""
# 1年: "max-age=31536000"
# 禁用: "max-age=0"
hsts: ""

# 如果启用，当访问者使用的 Host 标头的域名不在允许的范围内，返回 421 状态码错误。
# 类型: bool
# 默认: false
enable_unknown_servername_send_421: false

# 启用 HTTP/2 。
# 类型: bool
# 默认: true
enable_http2: true

# 存放在 conf/cert 目录下的证书文件名与私钥文件名。
